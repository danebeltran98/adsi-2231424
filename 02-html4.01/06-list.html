<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists (unordered/ordered)</title>
</head>
<body>
    <h2>lists unordered</h2>
    <ul>
        <li>python</li>
        <li>ruby</li>
        <li>javascript</li>
        <li>c sharp</li>
        <li>PHP</li>
    </ul>

    <h2>lists ordered</h2>
    <ol>
        <li>football players</li>
        <ul>
            <li>M10</li>
            <li>CR7</li>
            <li>Ney10</li>
            <li>Mb7</li>
        </ul>
        <li>fast and furious</li>
        <li>paper house</li>
        <li>Impossible escape</li>
        <li>tiny but dangerous</li>

    </ol>
</body>
</html>

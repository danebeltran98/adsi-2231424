<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced selectors</title>

   <style>
        ul > li {
        background-color: cadetblue;
        margin: 5px;
        padding: 5px;
    }
    ul li + li + li {
        background-color: yellowgreen;
    }
    li[class] {
        background-color: orchid;
    }
   </style>

</head>
<body>
    <h1>Advanced selectors</h1>
    <h2>Children selector ul > li</h2>
    <h2>Adjacentn selector ul li + li + li</h2>
    <h2>Attribute selector li[class]</h2>

    <ol>
        <li>
            Dragon ball z
            <ul>
                <li class="highlight">Goku</li>
                <li>Vegeta</li>
                <li>Son Gohan</li>
                <li>Son Goku</li>

            </ul>
        </li>
        <li>
            Naruto
            <ul>
                <li class="highlight">Naruto</li>
                <li>Saiski</li>
                <li>Kakashi</li>
                <li>Kabuto s</li>

            </ul>
        </li>
    </ol>
</body>
</html>
